<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Падінги, марджіни, як же розібратись де котрий!</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header class="header">
			<h1 class="title">Падінги, марджіни, як же розібратись де котрий!</h1>
			<h2 class="subtitle">Можливо виконання цього ДЗ допоможе?</h2>
		</header>
		<main class="main">
			<div class="block block_beige">
				<p class="text">Це текст всередині блочка</p>
				<p class="text">Ще один</p>
			</div>
			<div class="block block_purple">
				<p class="text">Це ще один текст всередині блочка</p>
				<p class="text">І його другий поверх</p>
				<p class="text text_third">І третій!</p>
				<p class="text">Ого, ще один!</p>
			</div>
			<div class="block block_red">
				<p class="text">Червоненький</p>
				<p class="text">Як справи?</p>
				<p class="text">Цікаво, як це все вирівняти?</p>
			</div>
		</main>
		<footer class="footer">
			<p></p>
		</footer>
	</body>
</html>
